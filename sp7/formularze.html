<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularze</title>
</head>
<body>
    <!-- post - dane poufne 
    ewentualnie get - dane widoczne -->
    <form action="https://rysiek.pl/sendemail.php" method="post">  
        <!-- przycisk -->
        <input type="submit" value="Wyślij"><br>
        <button>Wyślij</button>
        <!-- pattern - wyrażenia regularne -->
        Wyszukiwarka: <input type="text" pattern="" name="" id="" placeholder="tu wpisz szukane haslo">
        <label for="imie"> Imię</label> <input type="text" name="imie" id="imie"><br>
        Nazwisko: <input type="text" name="nazwisko" id="" autofocus><br>
        <!-- autofocus - migający kursor w polu -->
        Wiek: <input type="text" name="wiek" id=""><br>
        Ilość: <input type="number" name="" id="">
        <!-- automatyczna wstępna walidacja(zabezpieczenia) -->
        E-mail: <input type="email" required name="" id="">

        Hasło: <input type="password" name="haslo" id=""><br>
        <input type="checkbox" name="Regulamin" id="regulamin"><br>
        <label for="regulamin">Akceptuję regulamin zakupów</label><br>
        Płeć:
        K <input type="radio" name="plec" id="">
        M <input type="radio" name="plec" id=""><br>
        Uwagi: <textarea name="uwagi" id="" cols="30" rows="10"></textarea>
        <!-- ochrona przed spamem, sprawdzenie miejsca wysłania formularza -->
        <input type="hidden" name="tajnecos" value="tajnaliczba">
        Wybierz kolor <select multiple size="2" name="" id="">
            <option value="cz">Czarny</option>
            <option value="b">Biały</option>
            <option value="r">Różowy</option>
        </select>
        <input type="reset" value="Wyczyść">
    </form>
</body>
</html>
